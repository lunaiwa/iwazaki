      <!DOCTYPE html>
      <html>
      <head>
          <title>Become A Subscriber Today</title>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      </head>
      <body>
          <h1>Enter Your Initials</h1>
          <form id="initials-form">
              <label for="initials-input">Initials:</label>
              <input type="text" id="initials-input" name="initials">
              <button type="submit">Submit</button>
          </form>
          <p id="message"></p>
      </body>
      </html>

<script>
    $(document).ready(function() {
	$("#initials-form").submit(function(event) {
		// Prevent the default form submission behavior
		event.preventDefault();

		// Get the user's initials from the input field
		var initials = $("#initials-input").val();

		// Send an AJAX POST request to the server to validate the initials
		$.ajax({
			url: "validate_initials.py",
			method: "POST",
			data: { initials: initials },
			success: function(response) {
				// Display the validation message returned by the server
				$("#message").text(response);
			}
		});
	});
});
</script>
